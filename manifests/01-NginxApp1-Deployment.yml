apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: stacksimplify/kube-nginxapp1:1.0.0
          ports:
            - containerPort: 80
      nodeSelector:
        app: system-apps
